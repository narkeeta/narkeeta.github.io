<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div id="wrapper">
		<img id="logo" src="./Links/logo.png">
		<div id="black-over"></div>
		<div id="red-over"></div>
		<div id="content">
			<div id="title">
				<h1><img id="arrow" src="./Links/arrow.png"> 3 DAY WEATHER FORCAST</h1>
			</div>
			<div class="weather">
				<div id="row1">
					<h2 class="day">Wednesday</h2>
					<h3 class="temp">max - 17</h3>
					<h4 class="message">Sunny</h4>
				</div>
				<div id="row2">
					<h2 class="day">Thursday</h2>
					<h3 class="temp">max - 17</h3>
					<h4 class="message">Snow</h4>
				</div>
				<div id="row3">
					<h2 class="day">Friday</h2>
					<h3 class="temp">max - 17</h3>
					<h4 class="message">Rain</h4>
				</div>
			</div>
		</div>

	</div>


	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src="index.js"></script>
</body>

</html>
